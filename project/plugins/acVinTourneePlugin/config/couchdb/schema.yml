      heure: { }
      lieu: { }
      validation: { }
      agent_unique: { }
      type_tournee: { }
      degustations:
        type: collection
        definition:
          fields:
            '*': { }
      degustateurs:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              definition:
                fields:
                  '*':
                    type: collection
                    class: TourneeDegustateur
                    definition:
                      fields:
                        nom: { }
                        email: { }
                        adresse: { }
                        commune: { }
                        code_postal: { }
                        presence: { type: integer }
      agents:
        type: collection
        definition:
          fields:
            '*':
              type: collection
              class: TourneeAgent
              definition:
                fields:
                  nom: { }
                  email: { }
                  adresse: { }
                  commune: { }
                  code_postal: { }
                  lat: { }
                  lon: { }
                  dates:
                    type: array_collection
                    definition:
                      fields:
                        '*': { }
